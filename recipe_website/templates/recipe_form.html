<!-- templates/recipes/recipe_form.html -->
<h1>{% if form.instance.pk %}Edit Recipe{% else %}Create Recipe{% endif %}</h1>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
<a href="{% url 'recipe_list' %}">Cancel</a>
